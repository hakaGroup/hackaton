<head>
    <link rel="stylesheet" href="register.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<div class = "nav">
    <div class="navbar-brand">Fridżuś</div>
</div>


<div class="input-fields">
    <div class="input"><input class = "field-input" type="text" placeholder="name" [(ngModel)]="register.name"/></div>
    <div class="input"><input class = "field-input" type="email" placeholder="email" [(ngModel)]="register.email"/></div>
    <div class="input"><input class = "field-input" type="password" placeholder="password" [(ngModel)]="register.password"/></div>
    <div class="input"><input class = "field-input" type="password" placeholder="confirm password" [(ngModel)]="register.password_confirmation"/></div>
    <div class="input"><button class = "register" (click)="onRegister()">Register</button></div>
</div>
<div class = "error-message" *ngIf="error">
    {{error.message}}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
