<head>
    <link rel = "stylesheet" href = "login.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<div class = "nav">
    <div class="navbar-brand">FRIDŻUŚ</div>
</div>

<div id = "login">
    <div id = "login-items">
        <div><input class = "search-bar" type="email" placeholder="email" [(ngModel)]="login.email"/></div>
        <div><input class = "search-bar" type="password" placeholder="hasło" [(ngModel)]="login.password"/></div>
        <div><button class = "button" (click)="onLogin()">Zaloguj się</button></div>
        <p class = "text">Nie masz konta? <a href = "https://youtu.be/YdfNuwMhMg4">Zarejestruj się</a></p>
    </div>
    <div id = "menu-background-pattern"></div>
    <div class = "login-background-image"></div>
</div>
