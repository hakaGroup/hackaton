<body>
    <div id = "login">
        <div id = "login-items">
            <div class = field-input><input class = "search-bar" type="email" placeholder="email" [(ngModel)]="login.email"/></div>
            <div class = field-input><input class = "search-bar" type="password" placeholder="hasło" [(ngModel)]="login.password"/></div>
            <div class = field-input><button class = "button" (click)="onLogin()">Zaloguj się</button></div>
            <p class = "text">Nie masz konta? <a href = "https://youtu.be/YdfNuwMhMg4">Zarejestruj się</a></p>
        </div>
        <div id = "menu-background-pattern"></div>
        <div class = "login-background-image"></div>
    </div>

    <div class = "error-message" *ngIf="error">
        {{error.message}}
    </div>
</body>
